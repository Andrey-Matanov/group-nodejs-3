<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список задач</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h2>Список задач</h2>
<form name="taskForm">
    <input type="hidden" name="id" value="0" />
    <div class="form-group">
        <label for="title">Задача:</label>
        <input class="form-control" name="title" id="title"/>
    </div>
    <div class="form-group">
        <label for="completed">Выпонение:</label>
        <input class="form-control" name="completed" id="completed"/>
    </div>
    <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
    </div>
</form>
<table class="table table-condensed table-striped table-bordered">
    <thead><tr><th>Id</th><th>Задача</th><th>Выпонение</th><th></th></tr></thead>
    <tbody>
    </tbody>
</table>

<script>
    // Получение всех задач
    function GetTasks() {
        $.ajax({
            url: "/api/tasks",
            type: "GET",
            contentType: "application/json",
            success: function (tasks) {
                var rows = "";
                $.each(tasks, function (index, task) {
                    // добавляем полученные элементы в таблицу
                    rows += row(task);
                })
                $("table tbody").append(rows);
            }
        });
    }
    // Получение одной задачи
    function GetTask(id) {
        $.ajax({
            url: "/api/tasks/"+id,
            type: "GET",
            contentType: "application/json",
            success: function (task) {
                const form = document.forms["taskForm"];
                form.elements["id"].value = task._id;
                form.elements["title"].value = task.title;
                form.elements["completed"].value = task.completed;
            }
        });
    }
    // Добавление задачи
    function CreateTask(taskTitle, taskCompleted) {
        $.ajax({
            url: "api/tasks",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                title: taskTitle,
                completed: taskCompleted
            }),
            success: function (task) {
                reset();
                $("table tbody").append(row(task));
            }
        })
    }
    // Изменение задачи
    function EditTask(taskId, taskTitle, taskCompleted) {
        $.ajax({
            url: "api/tasks",
            contentType: "application/json",
            method: "PUT",
            data: JSON.stringify({
                id: taskId,
                title: taskTitle,
                completed: taskCompleted
            }),
            success: function (task) {
                reset();
                console.log(task);
                $("tr[data-rowid='" + task._id + "']").replaceWith(row(task));
            }
        })
    }

    // сброс формы
    function reset() {
        const form = document.forms["taskForm"];
        form.reset();
        form.elements["id"].value = 0;
    }

    // Удаление задачи
    function DeleteTask(id) {
        $.ajax({
            url: "api/tasks/"+id,
            contentType: "application/json",
            method: "DELETE",
            success: function (task) {
                console.log(task);
                $("tr[data-rowid='" + task._id + "']").remove();
            }
        })
    }
    // создание строки для таблицы
    var row = function (task) {
        return "<tr data-rowid='" + task._id + "'><td>" + task._id + "</td>" +
            "<td>" + task.title + "</td> <td>" + task.completed + "</td>" +
            "<td><a class='editLink' data-id='" + task._id + "'>Изменить</a> | " +
            "<a class='removeLink' data-id='" + task._id + "'>Удалить</a></td></tr>";
    }
    // сброс значений формы
    $("#reset").click(function (e) {

        e.preventDefault();
        reset();
    })

    // отправка формы
    $("form").submit(function (e) {
        e.preventDefault();
        var id = this.elements["id"].value;
        var title = this.elements["title"].value;
        var completed = this.elements["completed"].value;
        if (id === 0)
            CreateTask(title, completed);
        else
            EditTask(id, title, completed);
    });

    // нажимаем на ссылку Изменить
    $("body").on("click", ".editLink", function () {
        var id = $(this).data("id");
        GetTask(id);
    })
    // нажимаем на ссылку Удалить
    $("body").on("click", ".removeLink", function () {
        var id = $(this).data("id");
        DeleteTask(id);
    })

    // загрузка задач
    GetTasks();
</script>
</body>
</html>
</body>
</html>
